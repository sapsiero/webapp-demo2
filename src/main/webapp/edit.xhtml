<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form>
        <h:inputHidden value="#{personController.personEntity.id}"/>
    <table>
        <tr>
            <td><h:outputLabel value="First Name" for="firstName"/></td>
            <td><h:inputText value="#{personController.personEntity.firstName}" id="firstName"/></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Last Name" for="name"/></td>
            <td><h:inputText value="#{personController.personEntity.name}" id="name"/></td>
        </tr>
        <tr>
            <td><h:outputLabel value="Age" for="age"/></td>
            <td><h:inputText value="#{personController.personEntity.age}" id="age"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <h:commandButton value="Save..." action="#{personController.save}"/>
            </td>
        </tr>
    </table>
    </h:form>
    <h:form>
        <h:commandLink value="Back..." action="index"/>
    </h:form>
</h:body>

</html>
